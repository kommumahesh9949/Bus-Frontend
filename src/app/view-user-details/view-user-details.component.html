<div class="container-fluid bg">
    <div class="text-center text-white pt-2">
    </div>
    <div class="row">
        <div class="row justify-content-center mb-4">
            <div class="d-flex justify-content-center">
                <div *ngIf="user">
                    <h3><b><span class="text-danger"><i>Welcome to RedBus! {{user.userName}}</i></span></b></h3>
                    <small><b><span class="text-danger">User Id: {{ user.userId }}</span></b></small><br /><br/>
                    <button  class="btn btn-primary" routerLink="/userHome">Home</button>
                  

                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron p-5 m-5 justify-content-center bg1" *ngIf="user" style="color: white;">
        <h3 class="text-center">
            User Details
        </h3>
        <br><br>
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-6">
                        <h6>User ID:</h6>
                    </div>
                    <div class="col-6">
                        <h6>{{user.userId}}</h6>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <h6>User name:</h6>
                    </div>
                    <div class="col-6">
                        <h6>{{user.userName}}</h6>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <h6>Phone:</h6>
                    </div>
                    <div class="col-6">
                        <h6>{{user.phone}}</h6>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <h6>email:</h6>
                    </div>
                    <div class="col-6">
                        <h6>{{user.email}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
<app-footer></app-footer>
